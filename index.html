<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AC FOR ALL APP</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #0e0017, #26002f);
      color: #d4a9ff;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 3rem;
      color: #d4a9ff;
    }

    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 92.5vh;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #a13cff;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      padding: 1rem;
      margin: 0.5rem 0;
      width: 300px;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .button img {
      margin-right: 10px;
    }

    .version {
      display: block;
      font-size: 0.8rem;
      color: #e0cfff;
      margin-top: 0.2rem;
    }

    footer {
      text-align: center;
      color: #b48eff;
      font-size: 0.8rem;
      padding: 1rem 0;
    }

    /* Animasi bounce */
    .bounce {
      animation: bounce 0.5s;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.15, 0.85); }
      50%  { transform: scale(0.95, 1.05); }
      70%  { transform: scale(1.05, 0.95); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <section>
    <h1>AC FOR ALL APP</h1>
    <a href="https://mega.nz/file/wUYjWBoZ#VeX4drckcRBlNeITyQkrjOSCNjUeLxZWS1T_LkrGB6w" class="button" id="downloadBtn">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/android-os.png" alt="Android Icon"/>
      Download for Android
    </a>
  </section>

  <footer>
    Powered by AC FOR ALL<br />
    &copy; 2025 AC FOR ALL. All rights reserved.
  </footer>

  <script>
    const btn = document.getElementById('downloadBtn');
    btn.addEventListener('click', function(e) {
      e.preventDefault(); // Mencegah langsung pindah halaman
      btn.classList.remove('bounce'); // Reset animasi
      void btn.offsetWidth; // Trigger ulang animasi
      btn.classList.add('bounce');

      // Redirect ke link setelah animasi selesai (0.5 detik)
      setTimeout(() => {
        window.location.href = btn.href;
      }, 500);
    });
  </script>
</body>
</html>
